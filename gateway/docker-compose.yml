version: '3.4'

services:
  gateway-dev:
    hostname: gateway-dev
    image: caapim/gateway:9.3.00
    ports:
      - "8081:8080"
      - "8441:8443"
      - "9441:9443"
      - "8001:8000"
    networks:
      demo:
        ipv4_address: 10.1.0.10
    volumes:
      - /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/restman
    secrets:
      - source: license
        target: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
    environment:
      ACCEPT_LICENSE: "true"
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "password"

  gateway-tst:
    hostname: gateway-tst
    image: caapim/gateway:9.3.00
    ports:
      - "8082:8080"
      - "8442:8443"
      - "9442:9443"
      - "8002:8000"
    networks:
      demo:
        ipv4_address: 10.1.0.20
    volumes:
      - /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/restman
    secrets:
      - source: license
        target: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
    environment:
      ACCEPT_LICENSE: "true"
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "password"

  gateway-prd:
    hostname: gateway-prd
    image: caapim/gateway:9.3.00
    ports:
      - "8083:8080"
      - "8443:8443"
      - "9443:9443"
      - "8003:8000"
    networks:
      demo:
        ipv4_address: 10.1.0.30
    volumes:
      - /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/restman
    secrets:
      - source: license
        target: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
    environment:
      ACCEPT_LICENSE: "true"
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "password"

  jenkins:
    hostname: jenkins
    image: jenkins/jenkins:lts
    volumes:
      - ../jenkins-home:/var/jenkins_home
    ports:
      - 8080:8080
      - 50000:50000
    networks:
      demo:
        ipv4_address: 10.1.0.40

  gmu-slave:
    hostname: gmu-slave
    image: registry.gitlab.com/goposky/layer7-cicd:gmu-slave
    volumes:
    - ../jenkins-home:/var/jenkins_home
    - ../gmu/mnt:/home/jenkins/mnt
    networks:
      demo:
        ipv4_address: 10.1.0.50

  nginx-stub:
    hostname: nginx-stub
    image: nginx
    ports:
      - "9880:80"
    networks:
      demo:
        ipv4_address: 10.1.0.60

secrets:
  license:
    file: ./docker/license.xml

networks:
  demo:
    ipam:
      driver: default
      config:
        - subnet: 10.1.0.0/24
